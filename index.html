<!DOCTYPE html>
<html>
  <head>
  <script
      src="https://kit.fontawesome.com/75087f2eee.js"
      crossorigin="anonymous"
    ></script>
  <head>
    <title>Tina's weather app</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Sansita+Swashed:wght@600&display=swap"
      rel="stylesheet"
    />
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
    <link href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/5eaf5ffa64.js" crossorigin="anonymous"></script>
  <script src="src/index.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card body">
        <div class="card-body main-card">
              <form id="city-search">
                <div class="mb-4">
                  <input
                    type="text"
                    class="city-input"
                    placeholder="Enter City"
                    id="enter-city"
                  />
                  <button type="submit" class="btn btn-outline-warning">Search</button>
                  <button type="current" class="btn btn-outline-warning" id="current">Current</button>
              </form>
            </div>

<div class="row weather">
    <div class="col-md-6"> 
        <div class="card current-weather"> 
            <div class="card-body current-temp">
<h1> 
    <i class="fas fa-cloud-sun"></i>  <span id="current-temp"></span>°C</h1><br />
<span class="low-temp"><span id="blue-temp"></span>°C</span> <span class="divider">/</span> <span class="high-temp"><span id="red-temp"></span>°C</span>

</div></div>

</div>

<div class="col-md-6"> 
  <div class="card place-time">
    <div class="card-body city">
      <h1 id="city">
    </h1>
    <br />
    <span class="date" id="date">Sun</span> <span class="time" id="time">20:00</span> <br />
    <div class="conditions">Hum <span id="humidity"></span>% <br />Wind <span id="wind-speed"></span> km/h</div>

    </div>
  </div>
</div>
</div>    
	<div class="row weekdays">
		<div class="col">
      Mon <br />
      <i class="fas fa-cloud-sun wkd-icon"></i> <br />
      <span class="low-temp">-3°</span> <span class="divider">/</span> <span class="high-temp">8°</span>
		</div>
		<div class="col">
      Tue <br />
      <i class="far fa-snowflake wkd-icon"></i> <br /> 
      <span class="low-temp">-3°</span> <span class="divider">/</span> <span class="high-temp">11°</span>
		</div>
		<div class="col"> Wed <br />
        <i class="fas fa-sun wkd-icon"></i> <br />
        <span class="low-temp">-3°</span> <span class="divider">/</span> <span class="high-temp">12°</span>
		</div>
		<div class="col"> Thu <br />
        <i class="fas fa-cloud wkd-icon"></i> <br />
        <span class="low-temp">-2°</span> <span class="divider">/</span> <span class="high-temp">11°</span>
    </div>
    <div class="col"> Fri <br />
        <i class="fas fa-cloud-showers-heavy wkd-icon"></i> <br />
        <span class="low-temp">-1°</span> <span class="divider">/</span> <span class="high-temp">9°</span>
      
	</div>
</div>
              <script src="src/index.js"></script>
        </div>
      </div>
    </div>
     <div class="github">
        <a href="https://github.com/tina1284/Weather-app"
          >Open Source-Code</a
        >
        Tina Okorn
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
